name: MutTui-CI

on:
  push:
  #   branches:
  #   - main
  pull_request:
    branches:
    - main
  schedule:
    - cron:  '1 1 1 * *'


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt install libxkbcommon-x11-0
        sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev
        export QT_DEBUG_PLUGINS=1
        pip install treetime
        python --version
        pip install -U pip
        pip install -U pytest
        wget https://github.com/gtonkinhill/muttui_test_data/archive/refs/tags/v0.0.3.zip -O muttui_test_data.zip
        unzip muttui_test_data.zip
        
    - name: Install
      run: pip install .

    - name: Validation Tests
      run: pytest -W ignore -q --datafolder="${{ github.workspace }}/muttui_test_data-0.0.2/"
