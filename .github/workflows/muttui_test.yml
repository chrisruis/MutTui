name: MutTui-CI

on:
  # push:
  #   branches:
  #   - main
  pull_request:
    branches:
    - main
  schedule:
    - cron:  '1 1 1 * *'


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        pip install treetime
        python --version
        pip install -U pip
        pip install -U pytest
        wget https://github.com/gtonkinhill/muttui_test_data/archive/refs/tags/v0.0.1.zip -O muttui_test_data.zip
        unzip muttui_test_data.zip
        
    - name: Install
      run: pip install .

    - name: Validation Tests
      run: pytest -W ignore -q --datafolder="${{ github.workspace }}/muttui_test_data/"
